version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nyaybooker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nyaybooker
      POSTGRES_PASSWORD: dev_password_local
      POSTGRES_DB: nyaybooker_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nyaybooker -d nyaybooker_db"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
